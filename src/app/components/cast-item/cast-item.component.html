<div class="cast-item">
    <div class="cast-item__list">
        <div class="cast-item__item">
            <img class="cast-item__photo" [src]="cast.person.image.medium" [alt]="cast.person.name" />
        </div>
        <div class="cast-item__item">
            <div class="cast-item__name">{{ cast.person.name }}</div>
            <div class="cast-item__character">as {{ cast.character.name }}</div>
        </div>
    </div>
</div>
