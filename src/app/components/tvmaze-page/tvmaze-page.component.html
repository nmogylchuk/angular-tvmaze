<div>
    <app-show-action></app-show-action>
    <app-search (searchStart)="onSearchStart()" (searchEmpty)="onSearchEmpty()" (searchResult)="onSearchShow()"></app-search>
    <div *ngIf="loading">
        <app-show-loading (load)="loadShows()"></app-show-loading>
    </div>
    <div *ngIf="!loading">
        <app-show-list [shows]="shows"></app-show-list>
    </div>
</div>
